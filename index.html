<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h2>Challenge 1: Your age in days</h2>

        <div class="flex-box-container">
            <div class="button">
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div class="button">
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container">
            <div>
                <h2 id="result"></h2>
            </div>
        </div>

    </div>


    <div class="container">

        <h2>Challenge 2: Cats Generator</h2>

        <div class="flex-box-container">
            <div class="button">
                <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>
            </div>
        </div>

        <div id="cats-box" class="flex-box-container"> 
        </div>

    </div>


    <div class="container">

        <h2>Challenge 3: rock, paper, scissors</h2>

        <div id="rsp-container" class="flex-box-container rsp"> 
            <img id="rock" src="images/rock.png" alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="images/paper.png" alt="paper" onclick="rpsGame(this)">
            <img id="scissors" src="images/scissors.png" alt="scissors" onclick="rpsGame(this)">
        </div>

        <div class="flex-box-container">
            <div class="button">
                <button class="btn btn-warning" onclick="retry()">retry</button>
            </div>
        </div>

    </div>


    <script src="code.js"></script>
</body>
</html>
